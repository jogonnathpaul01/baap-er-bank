<!DOCTYPE html>
<html lang="en">
<head>

  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-purple-600">baap er Bank</span> !!!</h1>
  </header>
  <main>
    <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 rounded">

      <div>
        <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">
        <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Password">
        <button id="login-submit" class="bg-yellow-400 px-4 py-2 rounded text-white font-medium">Sumbit</button>
      </div>
    </section>
  </main>
  <script src="./js/login.js"></script>
